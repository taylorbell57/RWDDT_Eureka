name: "Feature request"
description: Propose a new capability or enhancement
title: "feat: <short description>"
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / use case
      description: What user problem would this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Be specific.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Bullet list of done-ness checks.
      placeholder: |
        - [ ] New option `--foo` documented with examples
        - [ ] Works on amd64 and arm64
  - type: checkboxes
    id: scope
    attributes:
      label: Scope
      options:
        - label: Backwards compatible
        - label: Docs required
        - label: Performance-sensitive

